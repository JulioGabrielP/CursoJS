<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt 'Times New Roman'
        }
        
    </style>
</head>
<body>
    
    <h1>Brincadeira dos nomes:</h1>
    <script>
        var nome = window.prompt('Digite o seu nome de forma bagunçada:')
        document.writeln(`Olá ${nome}!`)
        document.writeln(`Seu nome tem ${nome.length} letras <br>`)
        document.writeln(`Seu nome em MAIÚCULAS é: ${nome.toUpperCase()}<br>`)
        document.writeln(`Seu nome em minúsculas é: ${nome.toLowerCase()}<br>`)
        document.writeln(`Agora ${nome} eu gostaria que você fosse SE FUDER!<br>`)
    </script>
</body>
</html>
